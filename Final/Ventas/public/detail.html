<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Website</title>
    
    <link 
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
     rel="stylesheet" 
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
     crossorigin="anonymous"/>

        <link rel="stylesheet" href="style.css"/>
</head>
<body>
        
    <div class="container">
        <h2 class="mt-5 mb-5">Bienvenido al Detalle de Venta - Factura</h2>
        <div class="mb-5">
            <div class="row">

                <div class="form-group col-md-6 mb-3">
                    <label for="idProducto">ID Producto</label>
                    <input 
                        type="number" 
                        name="idProducto"
                        id="idProducto"" 
                        class="form-control" 
                        placeholder="Ingrese la ID del producto"/>
                </div>   
                <div class="form-group col-md-6 mb-3">
                    <label for="quantity">Cantidad</label>
                    <input 
                        type="number" step="1"
                        name="quantity"
                        id="quantity" 
                        class="form-control" 
                        placeholder="Ingrese la cantidad"/>
                </div>  

                

                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit"
                      onclick="AddData()" >
                      Add Data
                    </button>
                    <button class="btn btn-primary" id="Update">
                      Update
                    </button>

                </div> 
            </div>
        </div>

        <hr>
        
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTableD">
                    <thead>
                        <tr>
                            <th>ID Venta</th>
                            <th>ID Producto</th>
                            <th>Nombre del Producto</th>
                            <th>Tipo</th>
                            <th>Cantidad</th>
                            <th>Costo Unitario</th>
                            <th>Costo Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
