<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sistema de Ventas</title>
    <script src="index.js"></script>
    <link 
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
     rel="stylesheet" 
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
     crossorigin="anonymous"/>

            <link rel="stylesheet" href="/public/style.css">   
</head>

<body>
    <div class="container">
        <h2 class="mt-5 mb-5 text-center">Sistema de Ventas</h2>
        <div class="mb-5 d-flex justify-content-center flex-wrap">
        

                <div class="d-flex justify-content-center text-center flex-wrap">
                    <div class="form-group col-md-12 mb-3">
                        <label for="name">Ingrese su Nombre:</label>
                        <input 
                            type="text" 
                            name="name"
                            id="name" 
                            class="form-control" 
                            placeholder="Ingrese Nombre"/>
                    </div>  
                    <div class="form-group col-md-12 mb-3">
                        <label for="ruc">Ingrese su RUC:</label>
                        <input 
                            type="number" step="1" 
                            name="ruc"
                            id="ruc" 
                            class="form-control" 
                            placeholder="Ingrese el RUC"/>
                    </div>  
                </div>
                
            
        </div>

        <hr>
        <div class="d-flex justify-content-center"">
            <button class="btn btn-primary" id="login" onclick="login()">
                Login
            </button>
        </div>

    </div>
    <script src="/public/index.js"></script>


</body>
